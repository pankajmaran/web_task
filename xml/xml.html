<!DOCTYPE html>
<html>
<style>
  body{
    background-color: antiquewhite;
  }
  table,
  th,
  td {
    border: 1px solid black;
  }

  th,
  td {
    padding: 30px;
  }
</style>
<body>
  <p><h4 style="color:blue; font-weight:bold;">Reading Data From XML File</h4></p>
  <p id='stock'></p>
  <table id="demo"></table>
  <script>
    var x, xmlhttp, xmlDoc
    xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", "a.xml", false);
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML;
    x = xmlDoc.getElementsByTagName("stock");
    table = "<tr><th>Stock Name</th><th>Price</th></tr>";
    for (i = 0; i < x.length; i++) {
      table += "<tr onclick='displayCD(" + i + ")'><td>";
      table += x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
      table += "</td><td>";
      table += x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
      table += "</td></tr>";
    }
    document.getElementById("demo").innerHTML = table;
    function displayCD(i) {
      document.getElementById("stock").innerHTML =
        "Name: " +
        x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
        "<br>Price: " +
        x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue ;
    }
  </script>
</body>
</html>
